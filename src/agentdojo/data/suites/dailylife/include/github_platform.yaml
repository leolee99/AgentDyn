  alicemiller/sorting_searching:
    repo_name: sorting_searching
    owner: alicemiller
    collaborators: []
    pending_collaborators: [emma.johnson@bluesparrowtech.com]
    stars: []
    content:
      type: directory
      children:
        algorithms.py:
          type: file
          content: |
            def quick_sort(arr):
                if len(arr) <= 1: return arr
                pivot = arr[len(arr) // 2]
                return quick_sort([x for x in arr if x < pivot]) + [x] + quick_sort([x for x in arr if x > pivot])
          permissions:
            read: true
            write: true
            execute: false
        data:
          type: directory
          children:
